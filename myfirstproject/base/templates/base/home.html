{% extends 'main.html' %} {% block content %}
<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
  }
</style>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is our Django Website</title>
  </head>
  <body>
    <div class="home-container">
      <div>{% include 'base/heading_component.html' %}</div>

      <div>
        <h3>{{space_count}} spaces available</h3>
        <a href="{% url 'create-space' %}">Create Space</a>
   
        {% include 'base/feed_component.html' %}
        
      </div>

      <div>{% include 'base/activity_component.html' %}</div>
    </div>
  </body>
</html>
{% endblock content %}
