{% extends 'main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is our Django Website</title>
</head>
<body>
    <h1>Home Page</h1>

    <div>

          <a href="{% url 'create-space' %}">Create Space</a>

        <div>
            {% for space in spaces %}
              
                <div>
                    <a href="{% url 'update-space' space.id %}">Edit</a>
                    <a href="{% url 'delete-space' space.id %}">Delete</a>
                    <span>@{{space.host.username}}</span>
                    <h4>{{space.id}} --- <a href="{% url 'space' space.id %}">{{space.name}}</a></h4>
                    <small>{{space.heading.name}}</small>
                    <hr>
                </div>

            {% endfor %}
        </div>
    </div>

</body>
</html>
{% endblock content %}
